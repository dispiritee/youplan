<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>YT Загрузчик</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f0;
      color: #880000;
      text-align: center;
      padding: 2em;
    }
    input, button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin: 0.5em;
    }
    button {
      background: #cc0000;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #aa0000;
    }
    video {
      margin-top: 2em;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>YT Видео Загрузчик</h1>
  <form action="/download" method="post">
    <input type="text" name="url" placeholder="Вставь ссылку на видео" required />
    <button type="submit">Скачать</button>
  </form>

  <video controls>
    <source src="/watch" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <form action="/delete" method="post">
    <button type="submit">Удалить видео</button>
  </form>
</body>
</html>
